name: Deploy to EC2
on:
  push:
    branches:
      - master
    paths:
      - 'todo/**'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 저장소 소스코드 가져오기
      - name: Checkout Repository
        uses: actions/checkout@v3
      
      - name: In EC2 work
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/ubuntu/app/todo
            ls -l
            echo "Check GitHub Action Working"
